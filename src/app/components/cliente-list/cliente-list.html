<div class="p-6 bg-white rounded-xl shadow-md max-w-6xl mx-auto">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Lista de Clientes</h2>

  <!-- Botão Novo Cliente -->
  <button (click)="adicionarCliente()"
          class="mb-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
    Novo Cliente
  </button>

  <!-- Carregando -->
  <div *ngIf="isLoading" class="flex items-center gap-2 text-blue-600">
    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z" />
    </svg>
    Carregando clientes...
  </div>

  <!-- Tabela -->
  <div *ngIf="!isLoading && clientes.length > 0" class="overflow-x-auto mt-4">
    <table class="min-w-full divide-y divide-gray-200 border rounded-lg shadow-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">ID</th>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Nome</th>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Email</th>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Telefone</th>
          <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Ações</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 bg-white text-sm text-gray-800">
        <tr *ngFor="let cliente of clientes" class="hover:bg-gray-50 transition">
          <td class="px-4 py-2">{{ cliente.id }}</td>
          <td class="px-4 py-2">{{ cliente.nome }}</td>
          <td class="px-4 py-2">{{ cliente.email }}</td>
          <td class="px-4 py-2">{{ cliente.telefone || 'N/A' }}</td>
          <td class="px-4 py-2 flex gap-2 flex-wrap">
            <button (click)="editarCliente(cliente.id)"
                    class="px-3 py-1 text-sm bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">
              Editar
            </button>
            <button (click)="deletarCliente(cliente.id)"
                    class="px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600 transition">
              Deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Nenhum Cliente -->
  <div *ngIf="!isLoading && clientes.length === 0" class="mt-4 text-center text-gray-500 text-sm">
    Nenhum cliente encontrado.
  </div>
</div>
