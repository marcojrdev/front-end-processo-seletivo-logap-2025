<div class="p-6 bg-white rounded-xl shadow-md max-w-2xl mx-auto">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">
    {{ isEditing ? 'Editar Cliente' : 'Novo Cliente' }}
  </h2>

  <form [formGroup]="clienteForm" (ngSubmit)="salvarCliente()" class="space-y-6">

    <!-- Nome -->
    <div>
      <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome:</label>
      <input id="nome" type="text" formControlName="nome"
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="clienteForm.get('nome')?.invalid && clienteForm.get('nome')?.touched"
           class="text-red-600 text-sm mt-1">
        Nome é obrigatório.
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
      <input id="email" type="email" formControlName="email"
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="clienteForm.get('email')?.invalid && clienteForm.get('email')?.touched"
           class="text-red-600 text-sm mt-1">
        Email é obrigatório e deve ser válido.
      </div>
    </div>

    <!-- Telefone -->
    <div>
      <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone:</label>
      <input id="telefone" type="text" formControlName="telefone"
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Ações -->
    <div class="flex justify-end gap-4 pt-4 border-t border-gray-200">
      <button type="submit"
              [disabled]="clienteForm.invalid"
              class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition disabled:opacity-50">
        Salvar
      </button>
      <button type="button" (click)="router.navigate(['/clientes'])"
              class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition">
        Cancelar
      </button>
    </div>
  </form>
</div>
